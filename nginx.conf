#user  nobody;
worker_processes 1;

events {
    worker_connections 1024;
}


http {
    include mime.types;
    default_type application/octet-stream;
    client_max_body_size 50M;


    # access_log  logs/access.log  main;
    sendfile on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout 65;

    #gzip  on;

    server {
        listen 8085;
        server_name 127.0.0.1;

        # https://github.com/ant-design/ant-design-pro/issues/10494
        location / {
            proxy_pass http://127.0.0.1:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # 图片文件访问路径
        location /media/image {
            # 使用 alias 指令将 URL 中的 /media/ 映射到本地目录
            # 本地图片存储跟目录
            alias /Users/youyi/Documents/hhu/graduation-design/image;

            # 设置文件和目录的访问规则
            try_files $uri $uri/ =404; # 如果请求的文件不存在，则返回 404
        }

        location ^~/api/ {
            # rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $http_host; # 保留代理之前的host
            proxy_set_header X-Real-IP $remote_addr; # 保留代理之前的真实客户端ip
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header HTTP_X_FORWARDED_FOR $remote_addr; # 在多级代理的情况下，记录每次代理之前的客户端真实ip
            proxy_set_header X-Forwarded-Proto $scheme; # 表示客户端真实的协议（http还是https）
            proxy_redirect default; # 指定修改被代理服务器返回的响应头中的location头域跟refresh头域数值
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root html;
        }

        # proxy the PHP scripts to Apache listening on 127.0.0.1:80
        #
        #location ~ \.php$ {
        #    proxy_pass   http://127.0.0.1;
        #}

        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
        #
        #location ~ \.php$ {
        #    root           html;
        #    fastcgi_pass   127.0.0.1:9000;
        #    fastcgi_index  index.php;
        #    fastcgi_param  SCRIPT_FILENAME  /scripts$fastcgi_script_name;
        #    include        fastcgi_params;
        #}
        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        #location ~ /\.ht {
        #    deny  all;
        #}
    }

    include servers/*;
}